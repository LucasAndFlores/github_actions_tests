name: Sync staging -> dev
on:
  pull_request:
    types:
      - labeled

    branches:
      - staging

jobs:
  sync-staging-to-staging:
    if: github.event.pull_request.merged && github.event.label.name == 'downmerge'
    runs-on: ubuntu-latest
    name: Syncing branches
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Opening pull request
        id: pull
        uses: tretuna/sync-branches@1.4.0
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          FROM_BRANCH: "staging"
          TO_BRANCH: "dev"
